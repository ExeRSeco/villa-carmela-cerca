<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa Carmela Cerca - Tu Guía de Comercios Locales</title>
  <meta name="description"
    content="Descubre los mejores negocios, servicios y profesionales en Villa Carmela. Encuentra horarios, promociones y contacta directamente con ellos.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body class="bg-stone-50 text-stone-800 font-sans antialiased selection:bg-spa-200 selection:text-spa-900">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Header will be injected here -->
    <header
      class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-stone-100 shadow-sm transition-all duration-300"
      id="main-header">
      <!-- Content injected by JS -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
      <div id="hero-section" class="mb-12 text-center">
        <!-- Hero content injected by JS -->
      </div>

      <div id="business-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Business Cards injected by JS -->
      </div>

      <div id="loading-sentinel"
        class="h-20 flex items-center justify-center mt-12 opacity-0 transition-opacity duration-300">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-spa-600"></div>
      </div>
    </main>

    <footer class="bg-stone-100 py-8 border-t border-stone-200 mt-auto">
      <div class="container mx-auto px-4 text-center text-stone-500 text-sm">
        <p>&copy; 2024 Guía Amarilla. Conectando bienestar y comunidad.</p>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
